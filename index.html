<!DOCTYPE html>
<html>

<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!-- Bootstrap CSS & JS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- CSS-->
    <link rel="stylesheet" href="./style.css" />

    <title>Calculadora de Média</title>
    <!-- SCRIPT JS-->
    <script src="./script.js"></script>
</head>

<body>
    <div class="calculadora-row p-1 row flex-row d-flex align-items-center justify-content-center">
        <!-- CONTAINER -->
        <div class="calculadora-container container col-xxl-6 col-xl-6 col-md-8 col-sm-9 col-xs-10 p-3 bg-light">
            <h3 class="text-center mt-1">Calculadora de Média</h3>
            <form>
                <div class="form-group mt-3">
                    <label for="nota1">Valor 1:</label>
                    <input placeholder="Insira o valor 1" type="number" step="1" class="form-control" id="nota1"
                        required>
                </div>
                <div class="mt-3 form-group">
                    <label for="nota2">Valor 2:</label>
                    <input placeholder="Insira o valor 2" type="number" step="1" class="form-control" id="nota2"
                        required>
                </div>
                <div class="mt-3 form-group">
                    <label for="nota3">Valor 3:</label>
                    <input placeholder="Insira o valor 3" type="number" step="1" class="form-control" id="nota3"
                        required>
                </div>
                <div class="mt-3 text-end">
                    <button type="button" class="btn btn-primary" onclick="calcularMediaTresValores()">Calcular</button>
                </div>
            </form>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="resultadoModal" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Resultado</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <span id="resultado"></span>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>

</html>
